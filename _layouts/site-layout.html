<!DOCTYPE html>
<html>
  <head>
    <title>Denver Metro Jazz Big Band</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">
    <link rel="icon" type="image/png" href="assets/images/dmj_logo.png">
    {% seo %}
    {% include meta_tags.html %}
  </head>

  <body style="margin: 0">
    <div class="banner">
      <img src="assets/images/dmj_logo.png" alt="DMJ">
      <p class="by-line">A professional caliber big band for non-occupational musicians</p>
      <div class="social-icons">
        <a href="https://www.facebook.com/denvermetrojazz/" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Follow us on Facebook">
          <img src="assets/images/facebook_icon.png" alt="Facebook" width="32" height="32">
        </a>
        <a href="https://www.instagram.com/denvermetrojazz/?hl=en" target="_blank" rel="noopener noreferrer" class="social-icon" aria-label="Follow us on Instagram">
          <img src="assets/images/instagram_icon.png" alt="Instagram" width="32" height="32">
        </a>
      </div>
    </div>

    <nav>
      <ul class="nav-list">
        <li><a href="/">Home</a></li>
        <li><a href="/musical_director">Musical Director</a></li>
        <li><a href="/book_us">Book Us</a></li>
        <li><a href="/shows">Shows</a></li>
        <li><a href="/membership">Membership</a></li>
        <li><a class="special-link" href="/donate">Donate</a></li>
      </ul>
    </nav>

    <main class="site-main">
      {{ content }}
    </main>

    <div class="footer">
      <p>Email us at: 
         <a href="mailto:denvermetrojazz@gmail.com" style="color: #00bcd4; text-decoration: none;">denvermetrojazz@gmail.com</a> | 
         Text/Phone: (720) 778-0967
      </p>
    </div>

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }

      .banner {
        position: relative;
      }

      .social-icons {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 12px;
        align-items: center;
      }

      .social-icon {
        transition: opacity 0.3s ease;
        display: block;
      }

      .social-icon:hover {
        opacity: 0.7;
      }

      .social-icon img {
        display: block;
      }
      
      .nav-list {
        text-align: center;
        list-style-type: none;
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color: #333;
      }
      .nav-list li {
        display: inline-block;
        margin: 0 10px
      }
      .nav-list a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      .nav-list a:hover {
        background-color: #111;
      }
      .nav-list .special-link {
        background-color: #409fcb;
      }

      .footer {
          background-color: #022a3d;
          color: white; /* Text color */
          text-align: center;
          padding: 10px 0; /* Padding for spacing */
      }
    </style>
  </body>
</html>
