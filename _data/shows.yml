- title: DMJ Debuts at Dazzle
  description: Celebrate our live debut at Dazzle Denver! This special performance features jazz interpretations of iconic themes from television, Broadway, video games, and film. From sweeping cinematic scores to nostalgic TV intros and musical theater highlights, familiar melodies are reimagined with style, sophistication, and swing. This genre-crossing set offers a fresh perspective on beloved tunes, inviting audiences of all backgrounds to celebrate the new era of Big Band Jazz in Denver.
  date: 2025-07-28
  time: 7:00 PM
  address: 1080 14th Street, Denver, CO
  image: /assets/images/dazzle_logo.png
  ticket_url: https://www.handstamp.com/e/denver-metro-jazz-big-band-xhjpbdni
- title: Welton Street Music Festival
  description: Known as the "Harlem of the West," Five Points comes alive with performances across indoor and outdoor venues along Welton Street. Featuring a diverse lineup of local and headline talent, the festival highlights a variety of genres, including Jazz, R&B, Rock, Hip-Hop, Bluegrass, EDM and more.
  date: 2025-08-16
  address: 2301 Welton St, Denver, CO 80205
  image: /assets/images/welton_street_logo.avif
  more_info_url: https://www.fivepointsbid.com/calendarofevents
- title: Spangalang Brewery
  description: Catch us live at Spangalang Brewery in Denver’s Five Points! Enjoy fresh jazz and local brews in a lively, historic setting—perfect for music and beer lovers.
  date: 2025-09-05
  time: 7:00 PM
  address: 2736 Welton St Unit 102, Denver, CO
  image: /assets/images/spangalang_logo.png
- title: Englewood First Friday Series
  description: Kick off your weekend with an evening of live big band music, local art, and delicious food in downtown Englewood. Enjoy the festive atmosphere as you explore artisan booths, sample bites from food trucks, and relax with friends and family. It’s the perfect way to experience the energy and creativity of the community while soaking up great music and summer vibes.
  date: 2025-10-03
  time: 6:00 PM
  address: 1000 Englewood Pkwy, Englewood, CO
  image: /assets/images/englewood_logo.png
  more_info_url: https://www.englewoodco.gov/our-city/events/upcoming/first-friday-series
- title: Santa Fe Art Walk 1st Friday
  description: Enjoy an evening of lively big band jazz as we perform at the Denver Art Society. Experience the energy and creativity of our local musicians in one of Denver’s most inspiring art spaces-perfect for music and art lovers alike!
  date: 2025-12-05
  time: 9:00 PM
  address: 734 Santa Fe Dr, Denver, CO
  image: /assets/images/denver_art_society_2.jpg
  more_info_url: https://denversartdistrict.org/first-friday
