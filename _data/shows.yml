  description: Ring in the new year with Denver Metro Jazz <b>Big Band</b> and <b>Combo</b> at Bar 404, bringing lively swing and classic jazz to this beloved South Broadway spot. Enjoy an evening of great music, good vibes, and a welcoming atmosphere that’s perfect for catching up with friends or discovering new sounds. _This is an unticketed event with a $10 cover at the door._
